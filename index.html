<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" type="text/css" href="master_interface.css" />
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgOeFbqElcSmR-zjycke6U8cvfS6E3x14&sensor=false"></script>
        <script src="map_controller.js"></script>
    </head>
    <body>
        <div id="navigation">
            <div id="logo">
                <img src="images/logo.png" border="0" />
            </div>
            <ul>
                <li class="start_date">
                    <div class="select_wrapper">
                        <select id="start_date_menu" class="filter_menu">
                            <option value="">Next 30 Days</option>
                            <option value="">30 - 60 Days</option>
                            <option value="">60 - 90 Days</option>
                        </select>
                    </div>
                </li>
                <li class="level">
                    <div class="select_wrapper">
                        <select id="start_date_menu" class="filter_menu">
                            <option value="">Next 30 Days</option>
                            <option value="">30 - 60 Days</option>
                            <option value="">60 - 90 Days</option>
                        </select>
                    </div>
                </li>
            </ul>
        </div>
        <div id="map-canvas"></div>
        <div id="location-popup">
            <div class="hide" onclick="hidePopup()">x</div>
            <div class="organization" data-bind="text: organization"></div>
            <div class="address" data-bind="text: address"></div>
            <table>
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Date</th>
                        <th>Fee</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: coursesAtLocation">
                    <tr class="course">
                        <td class="name" data-bind="text: courseName"></td>
                        <td class="startDate" data-bind="text: startDate"></td>
                        <td class="fee" data-bind="text: fee"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div id="course-detail">
        </div>
    </body>
</html>
